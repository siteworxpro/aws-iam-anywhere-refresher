on:
  push:
    branches:
      - "*"

name: ğŸ—ï¸âœ¨ Test Build Workflow

jobs:
  Build:
    name: ğŸ–¥ï¸ ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›¡ï¸ ğŸ”’ Add Siteworx CA Certificates
        run: |
          apt update && apt install -yq ca-certificates curl
          curl -Ls https://siteworxpro.com/hosted/Siteworx+Root+CA.pem -o /usr/local/share/ca-certificates/sw.crt
          update-ca-certificates

      - name: ğŸ“– ğŸ” Checkout Repository Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: ğŸ”‘ ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ ğŸ”¨ Build Backend Container
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          dockerfile: Dockerfile
          tags: siteworxpro/aws-iam-anywhere:${{ gitea.ref_name }}